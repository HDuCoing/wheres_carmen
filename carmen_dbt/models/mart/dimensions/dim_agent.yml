version: 2

models:
  - name: dim_agent
    description: Dimension table for agents.
    columns:
      - name: agent_id
        description: "{{ doc(surrogate_key) }}"
        data_type: integer
        tests:
          - unique
          - not_null
      - name: agent
        description: "{{ doc('agent') }}"
        data_type: string
