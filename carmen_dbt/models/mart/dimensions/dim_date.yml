version: 2

models:
  - name: dim_date
    description: Date dimension created from both date_witness and date_agent.
    columns:
      - name: date_witness_id
        description: "{{ doc(surrogate_key) }}"
        data_type: integer
        tests:
          - unique
          - not_null
      - name: date_witness
        description: "{{ doc('date_witness') }}"
        data_type: date
      - name: date_agent
        description: "{{ doc('date_agent') }}"
        data_type: date
