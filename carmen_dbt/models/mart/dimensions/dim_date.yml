version: 2

models:
  - name: dim_date
    description: Date dimension created from both date_witness and date_agent.
    columns:
      - name: witness_date_id
        description: Surrogate key for date.
        tests:
          - unique
          - not_null
      - name: date_witness
        description: "{{ doc('date_witness') }}"
      - name: date_agent
        description: "{{ doc('date_agent') }}"
