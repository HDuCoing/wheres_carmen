version: 2

models:
  - name: fct_sightings
    description: Fact table containing sighting events for carmen. There are unique foreign keys for each dimension table.
    columns:
      - name: agent_id
        description: "{{ doc(surrogate_key) }}"
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('dim_agent')
              field: agent_id

      - name: witness_id
        description: "{{ doc(surrogate_key) }}"
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('dim_witness')
              field: witness_id

      - name: behavior_id
        description: "{{ doc(surrogate_key) }}"
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('dim_behavior')
              field: behavior_id

      - name: date_witness_id
        description: "{{ doc(surrogate_key) }}"
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: date_witness_id

      - name: location_id
        description: "{{ doc(surrogate_key) }}"
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('dim_location')
              field: location_id

      - name: has_weapon
        description: "{{ doc('has_weapon') }}"
        data_type: boolean

      - name: has_hat
        description: "{{ doc('has_hat') }}"
        data_type: boolean

      - name: has_jacket
        description: "{{ doc('has_jacket') }}"
        data_type: boolean
