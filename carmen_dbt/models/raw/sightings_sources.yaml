version: 2

sources:
  - name: sightings_sources
    description: "Carmen sightings data from the seeds directory"
    tables:
      - name: carmen_sightings__africa
        description: "Carmen sightings data from the seeds"
        columns:
          - name: date_witness
            description: "{{ doc('date_witness') }}"
            tests:
              - not_null
              - unique
          - name: date_agent
            description: "{{ doc('date_agent') }}"
            tests:
              - not_null
          - name: witness
            description: "{{ doc('witness') }}"
            tests:
              - not_null
          - name: agent
            description: "{{ doc('agent') }}"
            tests:
              - not_null
          - name: latitude
            description: "{{ doc('latitude') }}"
            tests:
              - not_null
          - name: longitude
            description: "{{ doc('longitude') }}"
            tests:
              - not_null
          - name: city
            description: "{{ doc('city') }}"
          - name: country_code
            description: "{{ doc('country_code') }}"
          - name: city_agent
            description: "{{ doc('city_agent') }}"
            tests:
              - not_null
          - name: has_weapon
            description: "{{ doc('has_weapon') }}"
            tests:
              - not_null
          - name: has_hat
            description: "{{ doc('has_hat') }}"
            tests:
              - not_null
          - name: has_jacket
            description: "{{ doc('has_jacket') }}"
            tests:
              - not_null
          - name: behavior
            description: "{{ doc('behavior') }}"
            tests:
              - not_null